        // 在ms毫秒后会输出
        function timeout(ms, value) {
            return new Promise((resolve) => {
                setTimeout(() => resolve(value + 1), ms);
            });
        }

        async function asyncPrint(value, ms) {
            let val = await timeout(ms, value);
            console.log(val);
        }

        asyncPrint('hello world', 500);
        console.log('hah')
    </script>
