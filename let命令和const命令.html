<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let命令</title>
</head>

<body>
    <script>
        {
            let a = 10
            var b = 1
        }
        console.log(b) // 1
        // console.log(a) // Uncaught ReferenceError: a is not defined

        var a = []
        for (var i = 0; i < 10; i++) {
            a[i] = function () {
                console.log(i)
            }
        }
        a[6]() // 10

        var a = []
        for (let i = 0; i < 10; i++) {
            a[i] = function () {
                console.log(i)
            }
        }
        a[6]() // 6

        {
            let a = 1
            // var a = 2 // 报错 Uncaught SyntaxError: Identifier 'a' has already been declared
        }

        function func(arg) { // 不同作用域可以重复声明函数的参数
            {
                let arg;
            }
        }
        func() // 不报错

        {
            let a = 1
            {
                // var a = 2 // 报错，var没有带来一个新的作用域，此时和上面的let属于同一个块级作用域
                let a = 2 // 不报错
                console.log(a)
            }
        }
    </script>
</body>

</html>
